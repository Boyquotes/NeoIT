[application]

name="Game"
icon="res://icon.png"

[display]

stretch_aspect="ignore"
stretch_mode="viewport"
width=1024
height=600
emulate_touchscreen=true

[image_loader]

repeat=true

[input]

toggle_home_dialog=[key(H)]
toggle_bio_dialog=[key(B)]
toggle_friend_dialog=[key(N)]
toggle_item_dialog=[key(I)]
toggle_action_dialog=[key(J)]
toggle_party_dialog=[key(P)]
toggle_hud=[key(Tab)]
toggle_minimap=[key(M)]

[locale]

test="de"
translations=["res://locale/en_US.en.xl", "res://locale/de_DE.de.xl"]

[physics_2d]

motion_fix_enabled=true
