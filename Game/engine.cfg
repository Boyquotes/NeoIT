[NeoIT]

target_fps=30
base_grass_density=2
allow_custom_maps=false
allow_custom_meshes=false
allow_custom_particles=false
allow_custom_materials=false
allow_custom_weather=false

[application]

name="ImpressiveTitle"
main_scene="res://scenes/Main.tscn"
icon="res://icon.png"

[display]

width=1024
height=600
emulate_touchscreen=true

[editor_plugins]

enabled=["FlyCam", "Logger", "QueuedStreamPlayer", "TerrainSystem", "ThreadPool"]

[image_loader]

repeat=true

[input]

toggle_home_dialog=[key(H)]
move_forward=[key(W)]
move_backward=[key(S)]
move_left=[key(A)]
move_right=[key(D)]
move_up=[key(R)]
move_down=[key(F)]
turn_left=[key(Left)]
turn_right=[key(Right)]
look_up=[key(Up)]
look_down=[key(Down)]
toggle_bio_dialog=[key(B)]
toggle_friend_dialog=[key(N)]
toggle_item_dialog=[key(I)]
toggle_action_dialog=[key(J)]
toggle_party_dialog=[key(P)]
toggle_hud=[key(Tab)]
toggle_minimap=[key(M)]

[locale]

translations=["res://locale/en.en.xl"]
test="en"

[physics_2d]

motion_fix_enabled=true

[rasterizer]

use_fragment_lighting=true
